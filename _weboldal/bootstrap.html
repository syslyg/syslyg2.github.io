<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linkek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="bootstrap.css" rel="stylesheet">
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" onclick="window.open('https://curvefever.pro', '_blank')" style="cursor:pointer;" src="kepek/Purple Ship.png">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="cfp">Ez egy LEGO hajó a CurveFeverPro játékból</h5>
                    <p class="p">Próbáld ki a játékot itt: <a target="_blank" href="https://curvefever.pro">CurveFever</a></p>
                </div>
            </div>
                <div class="carousel-item">
                    <div class="segit">
                        <video class="vjs-tech d-block w-100" id="myVideo" tabindex="-1" role="application" loop="" muted="muted" playsinline="playsinline" autoplay="" src="//cache2.bricklink.info/img/studio-download/studio-hero-vid.mp4"></video>
                        <div class="carousel-caption d-none d-md-block" id="carousel-caption">
                            <h5 class="vid">Bricklink Studio</h5>
                            <p class="p2"><a target="_blank" href="https://www.bricklink.com/v3/studio/download.page">Töltsd le most!</a></p>
                        </div>
                    </div>
                <div class="playpausetime">
                    <div style="color: white; min-width: 60px;">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="kepek/rtr.jpg" class="d-block w-100" onclick="window.open('https://open.spotify.com/playlist/3V2NLEVniakN0sEkRCRh13', '_blank')" style="cursor:pointer">
            <div class="carousel-caption d-none d-md-block">
                <h5 class="vid">Egy kis zene is kell!</h5>
                <p class="p2" id="wide">Hallgass bele a legújabb rock és metál dalokba!</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
     </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
